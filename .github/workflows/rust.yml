name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Linters
      run: |
        set +e
        cargo fix -- -DWarnings
        fix_code=$?
        cargo clippy -- -DWarnings
        clippy_code=$?
        if [ $fix_code -ne 0 ] || [ $clippy_code -ne 0 ]; then
            exit 1
        fi
